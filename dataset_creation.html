---
layout: default
permalink: /dataset_creation/
ref: dataset_creation
lang: et
---
<form method="POST" action="https://dev.staticman.net/v3/entry/github/okestonia/opendata.riik.ee/master/comments" id = "datasetform" class="dataset-form">
  <input name="options[redirect]" type="hidden" value="https://opendata.riik.ee">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <div class = "form-group row">
    <div class ="col-md-6 mb-3">
  <label class = "label-required" for="t1">Andmestiku nimi </label>
  <input name="fields[title]" id="t1" type="text" class="form-control" required>
    </div>
      <div class ="col-md-6 mb-3">
  <label  for = "t2">Andmestiku nimi inglise keeles  </label>
  <input name="fields[title_english]" id ="t2" class="form-control" type="text">
  </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6 mb-3">
  <label class = "label-required" for ="t2">Andmestiku kirjeldus </label>
  <textarea name="fields[notes]" id = "t3" rows="10" cols = "40" form ="datasetform" class ="form-control" required></textarea>
  </div>
    <div class="col-md-6 mb-3">
  <label for="t4">Andmestiku kirjeldus inglise keeles </label>
  <textarea name="fields[notes_en]" id = "t4" rows="10" cols = "40" form ="datasetform" class ="form-control"></textarea>
  </div>
  </div>
  <div class="form-group row">
    <div class ="col-md-6 mb-3">
      <label class = "label-required" for = "t5">Teema </label>
  <select name = "fields[category]" id ="t5" form = "datasetform" class="form-control" required>
    <option value="Piirkonnad ja linnad">Piirkonnad ja linnad </option>
    <option value="Tervis">Tervis </option>
    <option value="Valitsus ja avalik sektor">Valitsus ja avalik sektor </option>
    <option value="Haridus, kultuur ja sport">Haridus, kultuur ja sport </option>
    <option value="Majandus ja rahandus">Majandus ja rahandus </option>
    <option value="Põllumajandus, kalandus, metsandus">Põllumajandus, kalandus, metsandus </option>
    <option value="Keskkond">Keskkond </option>
    <option value="Transport">Transport </option>
    <option value="Rahvudsvahelised küsimused">Rahvudsvahelised küsimused </option>
    <option value="Elanikkond ja ühiskond">Elanikkond ja ühiskond </option>
    <option value="Õigusemõistmine, õigussüsteem ja avalik turvalisus">Õigusemõistmine, õigussüsteem ja avalik turvalisus </option>
    <option value="Teadus ja tehnoloogia">Teadus ja tehnoloogia </option>
  </select>
  </div>
  <div class = "col-md-6 mb-3">
  <label for = "t6">Teema inglise keeles</label>
  <select name = "fields[category_en]" id = "t6" form = "datasetform"  class="form-control">
    <option value="Regions and Cities">Regions and Cities </option>
    <option value="Health">Health </option>
    <option value="Government and Public Sector">Government and Public Sector </option>
    <option value="Education, Culture and Sport">Education, Culture and Sport </option>
    <option value="Economy and Finance">Majandus ja rahandus </option>
    <option value="Agriculture, Fisheries, Forestry and Food">Agriculture, Fisheries, Forestry and Food </option>
    <option value="Environment">Environment </option>
    <option value="Transport">Transport </option>
    <option value="International Issues">International Issues </option>
    <option value="Population and Society">Population and Society </option>
    <option value="Justice, Legal System, and Public Safety">Justice, Legal System, and Public Safety </option>
    <option value="Science and Technology">Science and Technology </option>
  </select>
  </div>
  </div>
  <div class = "form-group row">
    <div class ="col-md-12 mb-3">
  <label class = "label-required" for = "t7">Fail nimi</label>
  <input name="fields[resource_name]" id ="t7" type="text" class="form-control mb-2" required>
  <label class = "label-required" for ="t8">URL link andmestiku juurde </label>
  <input name="fields[resource_url]" id = "t8" type="text" class="form-control mb-2" required>
  <label class = "label-required" for ="t9">Vormingud</label>
  <input name="fields[resource_format]" id ="t9" type="text" class="form-control mb-2" required>
  <label class = "label-required" for = "t10">Interactive?</label>
  <input name="fields[interactive]" id ="t10" type="text" class="form-control mb-2" required>
  <label class = "label-required" for ="t11">Litsents  </label>
  <select name = "fields[license]" id="t11" form ="datasetform" class="form-control mb-2" required>
    <option value ="https://creativecommons.org/licenses/by-sa/3.0/ee/legalcode"> Creative Commons 3.0</option>
    <option value ="https://creativecommons.org/licenses/by/4.0/"> Creative Commons Attribution </option>
    <option value ="https://creativecommons.org/licenses/by-sa/4.0/"> Creative Commons Attribution Share-Alike </option>
    <option value ="https://creativecommons.org/publicdomain/zero/1.0/"> Creative Commons CCZero </option>
    <option value ="http://creativecommons.org/about/cc0"> “No Rights Reserved” </option>
    <option value ="https://creativecommons.org/licenses/by-nc-nd/4.0/legalcode"> CC-BY-NC-ND 4.0 </option>
    <option value ="OTHER"> Muu </option>
  </select>
  </div>
  </div>
  <div class = "form-group row">
    <div class="col-md-12 mb-3">
    <label class = "label-required" for = "t12"> Uuendamissagedus </label>


  <select name = "fields[update_freq]" id="t12" form ="datasetform" class="form-control" required>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-A"> Igal aastal </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-B"> Igal tööpäeval </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-D"> Igal päeval </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-M"> Igal kuul </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-N"> Igas minutis </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-Q"> Kord kvartalis </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-S"> Kaks korda aastas </option>
    <option value ="http://purl.org/linked-data/sdmx/2009/code#freq-W"> Igal nädalal </option>
  </select>
  </div>
  </div>
  <div class = "form-group row">
  <div class ="col-md-3 mb-3">
  <label class = "label-required" for = "t13">Andmevaldaja e. organisatsioon </label>
  <input name="fields[organization]" id = "t13" type="text" class="form-control mb-2" required>
  </div>
    <div class ="col-md-3 mb-3">
  <label for = "t14">Andmestiku haldaja </label>
  <input name="fields[maintainer_name]" id = "t14" type="text" class="form-control mb-2">
    </div>
    <div class ="col-md-3 mb-3">
  <label  for = "t15">Andmestiku haldaja e-mail </label>
  <input name="fields[maintainer_email]" id = "t15" type="email" class="form-control mb-2">
    </div>
    <div class ="col-md-3 mb-3">
  <label  for = "t16">Andmestiku haldaja telefon </label>
  <input name="fields[maintainer_phone]" id = "t16" type="text" class="form-control mb-2">
    </div>
    </div>
  <div class = "form-group row">
    <div class ="col-md-12 mb-3">
    <label class ="label-required" for ="t17">Github.com kasutajanimi</label>
    <input name="fields[github_name]" id="t17" type = "text" class = "form-control mb-2" required>
    </div>
    </div>

  <button class = "btn-primary" type="submit">Jätkan</button>


</form>
