<form method="POST" action="https://dev.staticman.net/v3/entry/github/okestonia/opendata.riik.ee/master/comments" id = "applicationForm">
  <input name="options[redirect]" type="hidden" value="https://opendata.riik.ee">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <div class = "form-group row">
    <div class ="col-md-6 mb-3">
  <label class = "label-required" for="t1">Application name </label>
  <input name="fields[app_name]" id="t1" type="text" class="form-control" required>
    </div>
      <div class ="col-md-6 mb-3">
  <label  for = "t2">Application name in English  </label>
  <input name="fields[app_name_english]" id ="t2" class="form-control" type="text">
  </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6 mb-3">
  <label class = "label-required" for ="t3">Application description </label>
  <textarea name="fields[app_description]" id = "t3" rows="10" cols = "40" form ="datasetform" class ="form-control" required></textarea>
  </div>
    <div class="col-md-6 mb-3">
  <label for="t4">Application description in English </label>
  <textarea name="fields[app_description_english]" id = "t4" rows="10" cols = "40" form ="datasetform" class ="form-control"></textarea>
  </div>
  </div>
  <div class = "form-group row">
    <div class ="col-md-12 mb-3">
  <label class = "label-required" for = "t5">URL Link to the application</label>
  <input name="fields[app_url]" id ="t5" type="text" class="form-control mb-2" required>
  </div>
  </div>
  <div class = "form-group row">
  <div class ="col-md-3 mb-3">
  <label class = "label-required" for = "t6">Application developer / owner </label>
  <input name="fields[developed_by]" id = "t6" type="text" class="form-control mb-2" required>
  </div>
  </div>
  <button class = "btn-primary" type="submit">Continue</button>


</form>
