  - title: Lisainfo
    url: /lisainfo/
    sublinks:
      - title: Metaandmed
        url: /metaandmed/
      - title: KKK
        url: /kkk/
      - title: Avaandmete roheline raamat
        url: /roheline-raamat/
      - title: Kontaktid
