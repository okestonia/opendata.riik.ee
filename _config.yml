    url: /andmehulgad/
  - title: Teabevaldajad
    url: /teabevaldajad/
  - title: Rakendused
    url: /rakendused/
  - title: Blogi
    url: /blogi/
  - title: Lisainfo
    url: /lisainfo/
    sublinks:
      - title: Metaandmed
        url: /metaandmed/
      - title: KKK
        url: /kkk/
      - title: Avaandmete roheline raamat
        url: /roheline-raamat/
      - title: Kontaktid
        url: /kontaktid/
      - title: Meist
        url: /meist/
      - title: Juhend
        url: /juhend/

navigation_english:
    - title: Datasets
      url: /en/datasets/
    - title: Publishers
      url: /en/publishers/
    - title: Applications
      url: /en/apps/
    - title: Blog
      url: /en/blog/
    - title: More Info
      url: /en/more/
      sublinks:
        - title: Metadata
          url: /en/metadata/
        - title: FAQ
          url: /en/faq/
        - title: Green Paper
          url: /en/green-paper/
