#Translations
t:
  en:
    resources: "Resources"
    more: "More Information"
    license: "LICENSE"
    update: "Update Frequency"
    dateissued: "Added to Portal (YYYY-MM-DD)"
    datechanged: "Last Modified (YYYY-MM-DD)"
    contactname: "Contact name"
    contactemail: "Contact email"
  et:
    resources: "Andmefailid"
    more: "Lisainformatsioon"
    license: "Kasutuslitsents"
    update: "Uuendussagedus"
    dateissued: "Lisatud Portaali (YYYY-MM-DD)"
    datechanged: "Viimati muudetud (YYYY-MM-DD)"
    contactname: "Kontakt nimi"
    contactemail: "Kontakt email"

# Collections
collections:
  datasets:
    output: true
    permalink: /andmehulgad/:path/
  datasetsen:
    output: true
    permalink: /en/datasets/:path/
  organizations:
    output: true
    permalink: /publishers/:path/
  applications:
    output: true
    permalink: /apps/:path/
  blogi:
    output: true
  #  permalink: /blogi/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: datasetsen
    values:
      layout: datasetsen
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization
  - scope:
      path: "_blogi/et"
    values:
      permalink: "/et/blogi/:title/"
      layout: article
      lang: "et"
  - scope:
      path: "_blogi/en"
    values:
      permalink: "/en/blogi/:title/"
      layout: article
      lang: "en"
#  - scope:
#      path: ""
#      type: applications
#      values:
#      layout: default


# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: true
  code: "UA-59533100-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

#plugins:
#  - jekyll-feed

feed:
  collections:
    - datasets
    - applications
    - blogi
    - organizations

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
