    en: LICENSE
    et: Kasutuslitsents
  update:
    en: Update Frequency
    et: Uuendussagedus
  dateissued:
    en: Added to Portal (YYYY-MM-DD)
    et: Lisatud Portaali (YYYY-MM-DD)
